[MONITORING]
# 監控間隔時間（秒）
interval_seconds = 5

# 輸出目錄
output_directory = ./logs

# CSV 檔案名稱前綴
csv_filename_prefix = gpu_metrics

# 最大檔案大小（MB）
max_file_size_mb = 100

[GPU_METRICS]
# 是否包含 GPU 使用率
include_utilization = true

# 是否包含記憶體資訊
include_memory = true

# 是否包含溫度資訊
include_temperature = true

# 是否包含功耗資訊
include_power = true

# 是否包含風扇轉速資訊
include_fan_speed = true

[LOGGING]
# 日誌等級 (DEBUG, INFO, WARNING, ERROR, CRITICAL)
log_level = INFO

# 日誌檔案路徑
log_file = ./logs/monitor.log

# 是否同時輸出到控制台
console_output = true

[PERFORMANCE]
# 資料緩存大小（筆數）
buffer_size = 100

# 是否啟用多執行緒
enable_threading = true

# 檔案寫入批次大小
batch_write_size = 50
