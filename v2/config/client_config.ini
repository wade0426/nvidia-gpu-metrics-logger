[AUTHENTICATION]
# 客戶端識別名稱
client_name = gpu-client-001

[MONITORING]
# 監控間隔時間（秒）
interval_seconds = 5

[SERVER]
# Server 端 IP 地址
server_host = 127.0.0.1

# Server 端端口
server_port = 5000

# API 端點路徑
api_endpoint = /api/receive-data

# 連線超時時間（秒）
connection_timeout = 30

# 讀取超時時間（秒）
read_timeout = 60

[NETWORK]
# 最大重試次數
max_retries = 3

# 重試間隔時間（秒）
retry_delay = 5

# 重試間隔遞增倍數
retry_backoff = 2.0

# 批次傳送大小（筆數）
batch_size = 10

# 批次傳送間隔（秒）
batch_interval = 30

[GPU_METRICS]
# 是否包含 GPU 使用率
include_utilization = true

# 是否包含記憶體資訊
include_memory = true

# 是否包含溫度資訊
include_temperature = true

# 是否包含功耗資訊
include_power = true

# 是否包含風扇轉速資訊
include_fan_speed = true

[LOGGING]
# 日誌等級 (DEBUG, INFO, WARNING, ERROR, CRITICAL)
log_level = INFO

# 日誌檔案路徑
log_file = ./logs/client.log

# 是否同時輸出到控制台
console_output = true

# 日誌檔案最大大小（MB）
log_max_size = 50

# 保留日誌檔案數量
log_backup_count = 10