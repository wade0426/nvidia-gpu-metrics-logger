[SERVER]
# 監聽 IP 地址（0.0.0.0 表示監聽所有介面）
host = 0.0.0.0

# 監聽端口
port = 5000

# 是否啟用 Debug 模式
debug = false

[STORAGE]
# 輸出目錄
output_directory = ./data

# CSV 檔案名稱前綴
csv_filename_prefix = gpu_metrics

# 最大檔案大小（MB）
max_file_size_mb = 100

# 檔案分割方式 (size/daily/hourly)
file_split_mode = size

# 是否啟用檔案壓縮
enable_file_compression = false

# 資料保留天數（0 表示永久保留）
data_retention_days = 30

[LOGGING]
# 日誌等級 (DEBUG, INFO, WARNING, ERROR, CRITICAL)
log_level = INFO

# 日誌檔案路徑
log_file = ./logs/server.log

# 是否同時輸出到控制台
console_output = true

# 日誌檔案最大大小（MB）
log_max_size = 50

# 保留日誌檔案數量
log_backup_count = 10

# 是否記錄所有 API 請求
log_api_requests = true

[PERFORMANCE]
# 檔案寫入批次大小
batch_write_size = 50

# 資料處理緩存大小（筆數）
buffer_size = 1000

# 自動垃圾回收間隔（秒）
gc_interval = 300

# 檔案同步間隔（秒）
file_sync_interval = 60